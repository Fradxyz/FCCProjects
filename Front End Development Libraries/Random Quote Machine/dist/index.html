<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/b40850cb13.js" crossorigin="anonymous"></script><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="quote-box" class="d-block">
  <div class="text-box container-fluid d-flex">
    <p id="textPar"><i class="fa fa-quote-left"></i><span id="text"></span></p>
    <p id="author"></p>
  </div>
  <div class="btn-box container-fluid d-flex">
    <button type="button" onclick="random(this)" id="new-quote" class="btn">
      New Quote
    </button>
    <div class="social-links">
      <a href="https://twitter.com/intent/tweet" id="tweet-quote" class="social" target="_blank"><i class="fa fa-twitter-square"></i></a>
      <a href="https://facebook.com/" id="fb-post" class="social" target="_blank"><i class="fa fa-facebook-square" ></i></a>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
