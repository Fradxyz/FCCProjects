<div id="quote-box" class="d-block">
  <div class="text-box container-fluid d-flex">
    <p id="textPar"><i class="fa fa-quote-left"></i><span id="text"></span></p>
    <p id="author"></p>
  </div>
  <div class="btn-box container-fluid d-flex">
    <button type="button" onclick="random(this)" id="new-quote" class="btn">
      New Quote
    </button>
    <div class="social-links">
      <a href="twitter.com/intent/tweet" id="tweet-quote" class="social" target="_blank"><i class="fa fa-twitter-square"></i></a>
      <a href="https://www.facebook.com/" id="fb-post" class="social" target="_blank"><i class="fa fa-facebook-square" ></i></a>
    </div>
  </div>
</div>
